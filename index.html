<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WASM Explore</title>
  </head>
  <body>
    <div id="app">
      <h1>File System Access API + sql.js worker</h1>
      <div>
        <h2>Files</h2>
        <div
          id="files"
          style="
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
          "
        >
          <button id="load" type="button">Load Files</button>
          <span>or use</span>
          <button id="load-opfs" type="button">OPFS</button>
        </div>
        <div id="file-actions" style="display: none">
          <button id="create-new-db" type="button">Create New Database</button>
        </div>
      </div>
      <div>
        <h2>Database</h2>
        <div
          id="db-actions"
          style="
            display: flex;
            gap: 16px;
            justify-content: center;
            display: none;
          "
        >
          <button id="read-table" type="button">Read Table</button>
          <button id="add-row" type="button">Add Row</button>
          <button id="save" type="button">Save Changes</button>
        </div>
        <div id="db">No database loaded yet</div>
      </div>
    </div>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
